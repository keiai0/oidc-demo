# =============================================================================
# PostgreSQL Development Configuration
# =============================================================================

# Connection
listen_addresses = '*'
max_connections = 50

# Memory (開発用・軽量設定)
shared_buffers = 128MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Logging (開発用・詳細ログ)
log_destination = 'stderr'
logging_collector = off
log_statement = 'all'
log_duration = on
log_min_duration_statement = 0
log_line_prefix = '%t [%p] %u@%d '

# Locale
timezone = 'Asia/Tokyo'
lc_messages = 'en_US.utf8'
